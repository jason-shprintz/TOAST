<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fixed Blade Knife diagram -->
  <marker id="arrow-cut" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
    <polygon points="0 0, 10 3.5, 0 7" fill="#E74C3C" />
  </marker>
  
  <!-- Blade -->
  <path d="M 40 95 L 120 95 L 140 100 L 120 105 L 40 105 Z" fill="#C0C0C0" stroke="#808080" strokeWidth="2" />
  <path d="M 120 95 L 140 100 L 120 105" fill="none" stroke="#505050" strokeWidth="1.5" />
  
  <!-- Finger guard -->
  <rect x="38" y="88" width="5" height="24" fill="#C0C0C0" stroke="#808080" strokeWidth="2" rx="2"/>
  
  <!-- Handle -->
  <ellipse cx="55" cy="100" rx="8" ry="12" fill="#8B4513" stroke="#654321" strokeWidth="2"/>
  <rect x="47" y="88" width="25" height="24" fill="#8B4513" stroke="#654321" strokeWidth="2" rx="6"/>
  <ellipse cx="72" cy="100" rx="8" ry="12" fill="#8B4513" stroke="#654321" strokeWidth="2"/>
  
  <!-- Handle texture lines -->
  <path d="M 52 92 L 52 108" fill="none" stroke="#654321" strokeWidth="1"/>
  <path d="M 58 92 L 58 108" fill="none" stroke="#654321" strokeWidth="1"/>
  <path d="M 64 92 L 64 108" fill="none" stroke="#654321" strokeWidth="1"/>
  
  <!-- Safety demonstration -->
  <g transform="translate(50, 130)">
    <!-- Hand grip -->
    <ellipse cx="30" cy="25" rx="20" ry="15" fill="#FFD7B5" stroke="#333" strokeWidth="1.5"/>
    <!-- Thumb -->
    <ellipse cx="15" cy="20" rx="8" ry="10" fill="#FFD7B5" stroke="#333" strokeWidth="1.5"/>
    <!-- Arrow showing cut direction -->
    <path d="M 60 25 L 90 25" fill="none" stroke="#E74C3C" strokeWidth="3" markerEnd="url(#arrow-cut)"/>
    <text x="95" y="30" fill="#E74C3C" fontFamily="Arial, sans-serif" fontSize="11px">Away from body</text>
  </g>
  
  <!-- Labels -->
  <text x="145" y="103" fill="#333" fontFamily="Arial, sans-serif" fontSize="11px">Sharp edge</text>
  <text x="55" y="80" fill="#333" fontFamily="Arial, sans-serif" fontSize="11px" textAnchor="middle">Handle</text>
  <text x="43" y="83" fill="#333" fontFamily="Arial, sans-serif" fontSize="11px" textAnchor="middle">Guard</text>
  
  <!-- Title -->
  <text x="100" y="20" fill="#333" fontFamily="Arial, sans-serif" fontSize="13px" textAnchor="middle" fontWeight="bold">Fixed-Blade Knife</text>
  <text x="100" y="190" fill="#333" fontFamily="Arial, sans-serif" fontSize="10px" textAnchor="middle">(Always cut away from yourself)</text>
</svg>
